<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #carousel-container {
            overflow: hidden;
            width: 80%;
            margin: 20px auto;
        }

        #carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .card {
            flex: 0 0 30%;
            /* Ajuste de largura dos cards conforme necessário */
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            background-color: #ddd;
            border: none;
            padding: 10px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>

    <div id="carousel-container">
        <div id="carousel-wrapper">
            <div class="card">
                <img src="https://placekitten.com/300/200" alt="Card 1">
                <div class="card-content">
                    <h3>Card 1</h3>
                    <p>Description for Card 1.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://placekitten.com/300/200" alt="Card 2">
                <div class="card-content">
                    <h3>Card 2</h3>
                    <p>Description for Card 2.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://placekitten.com/300/200" alt="Card 3">
                <div class="card-content">
                    <h3>Card 3</h3>
                    <p>Description for Card 3.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://placekitten.com/300/200" alt="Card 3">
                <div class="card-content">
                    <h3>Card 3</h3>
                    <p>Description for Card 3.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://placekitten.com/300/200" alt="Card 3">
                <div class="card-content">
                    <h3>Card 3</h3>
                    <p>Description for Card 3.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://placekitten.com/300/200" alt="Card 3">
                <div class="card-content">
                    <h3>Card 3</h3>
                    <p>Description for Card 3.</p>
                </div>
            </div>
            <!-- Repeat the above structure for additional cards -->
        </div>
        <button class="carousel-button prev" onclick="prevSlide()">❮</button>
        <button class="carousel-button next" onclick="nextSlide()">❯</button>
    </div>

    <script>
        const carouselWrapper = document.getElementById('carousel-wrapper');

        function nextSlide() {
            carouselWrapper.style.transform = 'translateX(-33.333%)';
        }

        function prevSlide() {
            carouselWrapper.style.transform = 'translateX(0)';
        }
    </script>

</body>

</html>
