<!-- cadastro.component.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastro.component.css">
  <title>Registro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <form class="flex-container" method="post">
      <div class="form-section">
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf">

        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" name="dob" [(ngModel)]="dob">

        <label for="phone">Celular:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="phone">

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password">

        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword">

        <button (click)="cadastrar()">Cadastrar</button>
      </div>
      <div class="linha-vertical"></div>
      <div class="benefits-section">
        <h2>Benefícios de Criar uma Conta</h2>
        <ul>
          <li>Acesso a recursos exclusivos</li>
          <li>Promoções e descontos especiais</li>
          <li>Acompanhamento de pedidos</li>
          <li>Comunicação personalizada</li>
        </ul>
        <img src="assets/logo/logo.png" alt="Imagem 8">
        <p class="login-message">Já tem uma conta? <a href="/login">Faça o login aqui</a>.</p>
      </div>
    </form>
  </div>

</body>

</html>
