<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="header.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script defer src="/projeto/src/assets/js/index.js"></script>

</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img [src]="ImageLogo" alt="Logo">
            </div>

            <div class="search-logo-wrapper">
                <div class="search-input">
                    <div class="icon-search"></div>

                    <div class="searching">
                        <input type="text" placeholder="O que seu Pet precisa?" id="mysearch">
                    </div>

                    <span class="clear" onclick="document.getElementById('mysearch').value = ''"></span>
                </div>
            </div>
        </div>

        <nav class="navbar">
            <a href="">Home</a>
            <a href="/produtos">Produtos</a>
            <a href="/login">Faça seu Login</a>
            <a href="/cadastro">Faça seu Cadastro</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </nav>
        
    </header>
</body>

</html>
