<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="header.component.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script defer src="/projeto/src/assets/js/index.js"></script>
</head>

<body>
    <header>

            <nav class="navbar">
                <div class="navbar-left">
                    <a href="">Home</a>
                    <a href="">Produtos</a>
                </div>
                <div class="navbar-center">
                    <img [src]="ImageLogo">
                </div>
               <div class="navbar-right">

                <a href="">Faça seu Cadastro</a>
               </div>
            
            </nav>

            <div class="search-input">
                <div class="icon-search"></div>

                <div class="searching">

                </div>

                <span class="clear" onclick="document.getElementById('mysearch').value = ''">

                </span>
            </div>
    </header>

</body>
